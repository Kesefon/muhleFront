<h3><input type="checkbox" id="multiplayer" (click)="toggleMultiplayer()"><label for="multiplayer">Multiplayer</label></h3>
<h2 *ngIf="0 < logicService.checkEnd() && logicService.checkEnd() < 3">Player {{logicService.checkEnd()}} won!</h2>
<h2 *ngIf="logicService.checkEnd() == 3">It's a tie!</h2>
<button class="reset" (click)="reset()" *ngIf="logicService.checkEnd() != 0" [class.x]="logicService.checkEnd() == 1" [class.o]="logicService.checkEnd() == 2">Reset</button>
